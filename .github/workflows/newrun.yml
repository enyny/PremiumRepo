name: Build

concurrency:
  group: "build"
  cancel-in-progress: true

permissions:
  contents: write

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: "src"

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: adopt
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # BAGIAN INI SUDAH DIBERSIHKAN
      # Kita hanya membuat file local.properties kosong agar build tidak error.
      - name: Create local.properties
        run: |
          cd $GITHUB_WORKSPACE/src
          touch local.properties

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson
          ./gradlew ensureJarCompatibility
          
          # Buat folder sementara
          mkdir -p $GITHUB_WORKSPACE/output_builds
          
          # Copy hasil build
          cp **/build/*.cs3 $GITHUB_WORKSPACE/output_builds/ || true
          cp **/build/*.jar $GITHUB_WORKSPACE/output_builds/ || true
          cp build/plugins.json $GITHUB_WORKSPACE/output_builds/ || true

      - name: Push to builds branch
        run: |
          cd $GITHUB_WORKSPACE/output_builds
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b builds
          git add .
          git commit -m "Build update: $GITHUB_SHA"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git builds
